<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>Typing game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="game">
      <p>Type the given word within <span id="seconds"></span> seconds</p>
      <h2 id="current-word">hello</h2>
      <div>
      <input type="text" placeholder="Start typing..." id="word-input" autofocus>
      <h4 id="message">Word counter</h4>
      </div>
      <div id="info">
        <h3>Score: <span id="score">0</span></h3>
        <h3>Time left: <span id="time">0</span></h3>
     </div>
      <div id="instructions">
        <h3>Instructions</h3>
        <p>Type each word in the given amount of seconds to score. To play again just type the correct word. Your score will reset.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
